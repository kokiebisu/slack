version: '3.7'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: slackserver
    volumes:
      - ./pg-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  server:
    image: slack_server
    depends_on:
      - db
      - redis
    ports:
      - '4000:4000'
  redis:
    image: redis:latest
    command: ['redis-server', '--bind', 'redis', '--port', '6379']
    volumes:
      - ./data/redis:/data
