language: generic
sudo: required
services:
  - docker

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t kokiebisu/slack-web-test -f ./web/dev.Dockerfile .

script:
  - docker run -e CI=true kokiebisu/slack-test yarn test

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
